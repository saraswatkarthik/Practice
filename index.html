<!DOCTYPE HTML>
<html>
<head>
<title>
kms to nm
  
</title>
<script>
var kiloMeters = document.getelementbyid("kms").value;
var nmDiv = document.getelementbyid("nm");
var nauticalMiles = kiloMeters * 0.53;
nmDiv.innerText = nauticalMiles;


  
</script>
  
</head>
<body>
<input type = "number" id = "kms">
  <div id = "nm">

  </div>
  
</body>

  
</html>
